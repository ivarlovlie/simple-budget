pre-commit:
  parallel: true
  commands:
    biome-write:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,svelte}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

pre-push:
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,svelte}"
      run: bunx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
    sveltecheck:
      glob: "*.svelte"
      run: bun check